<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/bd8617b409.js"></script>
</head>
<body class="fill flex flex-center flex-column" id="startPage">
    <div class="searchContainer --closed" id="searchContainer">
        <div class="searchLogo" id="searchLogo">
            <img src="images/g-logo.png" alt="Google Logo">
        </div>
        <div class="searchBar">
            <form action="" method='post' id="googleSearch">
                <input type="text" name="query" id="searchQuery" placeholder="Google Search">
            </form>
        </div>
    </div>
    <div class="cardContainer">
        <a href="https://www.reddit.com/" class="card">
            <div class="cardImage reddit">
                <i class="fab fa-reddit-alien"></i>
            </div>
            <div class="cardContent">
                <h2>Reddit</h2>
                <p>Browsing, tips & tricks, fun</p>
            </div>
        </a>
        <a href="https://www.facebook.com/" class="card">
            <div class="cardImage social">
                <i class="fab fa-facebook-f"></i>
            </div>
            <div class="cardContent">
                <h2>Facebook</h2>
                <p>Messenger & class groups</p>
            </div>
        </a>
        <a href="https://arteveldehogeschool.instructure.com/" class="card">
            <div class="cardImage generic">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <div class="cardContent">
                <h2>Canvas</h2>
                <p>College courses & assignments</p>
            </div>
        </a>
        <a href="https://www.github.com/" class="card">
            <div class="cardImage facebook">
                <i class="fab fa-github"></i>
            </div>
            <div class="cardContent">
                <h2>Github</h2>
                <p>Code & Projects</p>
            </div>
        </a>
    </div>
    <div class="footer">
        <p>Built by <a href="https://www.wouterv.be/" target="_blank">Wouter Vlaeyen</a></p>
        <p><a href="" target="_blank">Github</a></p>
    </div>
    <!-- Scripts -->
    <script src="js/main.js"></script>
</body>
</html>
